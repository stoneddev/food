<section ng-controller="ArticlesController">
  <div class="page-header">
    <h1>New Article</h1>
  </div>
  <div class="col-md-12">
    <map center="[{{lat}},{{lon}}]" zoom='5' >
    <marker position="[{{lat}},{{lon}}]" visible="true"></marker>
    </map>
    <form name="articleForm" class="form-horizontal" ng-submit="create(articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>

        <!-- lat -->
        <div class="form-group">
          <label class="control-label" for="content">Latitude</label>
          <div class="controls">
            <textarea name="lat" data-ng-model="lat" id="lat" class="form-control" cols="10" rows="1" placeholder="Latitude"></textarea>
          </div>
        </div>
        <!-- lon -->
        <div class="form-group">
          <label class="control-label" for="content">Longitude</label>
          <div class="controls">
            <textarea name="lon" data-ng-model="lon" id="lon" class="form-control" cols="10" rows="1" placeholder="Longitude"></textarea>
          </div>
        </div>

        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
